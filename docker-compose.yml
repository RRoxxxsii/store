services:

  # Django
  web:
    build: .
    volumes:
      - .:/store
      - static_volume:/store/static
      - media_volume:/store/media
    ports:
      - 8000:8000
    env_file:
      - web.env
    image: app:django
    container_name: django_store_api
    command: python manage.py runserver 0.0.0.0:8000

  # Redis
  redis:
    image: redis:7.0.5-alpine
    container_name: redis

  # Celery Worker
  celery-worker:
    restart: always
    build:
      context: .
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - .:/store
    container_name: celery
    depends_on:
      - db
      - redis
      - web


  # Flower
  flower:
    build:
      context: .
    container_name: flower
    command:  celery -A celery_app.app flower
    links:
      - redis
    depends_on:
      - redis
      - web
      - db
    ports:
      - '5555:5555'
    volumes:
      - .:/store


  # PostgreSQL
  db:
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - web.env
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local

  static_volume:
  media_volume:
